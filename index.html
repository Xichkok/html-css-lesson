<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Viktor Belyakov">
        <meta name="description" content="Обучение">
        <link rel="stylesheet" href="css/style.css">
        <title>Главная страница</title>
    </head>

    <body>
        <!-- Комментарии -->
        <a href="http://vk.com">Зайти VK</a>
        <h1>Главный заголовок</h1>
        <p>Абзац</p>
        <div>Блочный тег</div>
        <span>Строчный элемент</span>
        <ol>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ol>

        <ul>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
        </ul>

        <table border="1">
            <caption>Название таблицы</caption>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
        </table>

        <form action="">
            <input type="text" placeholder="тест">
            <button>Кнопка</button>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </form>
        
        <select name="" id="">
            <option value="">Красный</option>
            <option value="">Желтый</option>
            <option value="">Синий</option>
        </select>

        <form action="">
            <input type="datetime-local">
        </form>
    </body>
</html>
